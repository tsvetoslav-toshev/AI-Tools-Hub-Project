# Docker Compose Configuration for vibecode-full-stack-starter-kit
# Tech Stack: Laravel Backend + Next.js Frontend
# Assigned ports: 8200-8205
# 
# Usage:
#   docker compose up -d
#   docker compose logs -f  
#   docker compose down

services:
  # Next.js Frontend Application
  frontend:
    image: node:18-alpine
    container_name: vibecode-full-stack-starter-kit_frontend
    ports:
      - "8200:3000"  # Next.js frontend
    working_dir: /app
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
      - /app/.next
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8201
      - WATCHPACK_POLLING=true
    restart: unless-stopped
    networks:
      - vibecode-full-stack-starter-kit_network
    depends_on:
      - backend

  # Laravel Backend with Nginx
  backend:
    image: nginx:alpine
    container_name: vibecode-full-stack-starter-kit_backend
    ports:
      - "8201:80"  # Laravel backend (nginx proxy)
    volumes:
      - ./backend:/var/www/html:cached
      - ./nginx/laravel.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - vibecode-full-stack-starter-kit_network
    depends_on:
      - php_fpm
      - mysql
      - redis

  # PHP-FPM for Laravel
  php_fpm:
    build:
      context: .
      dockerfile: docker/Dockerfile.php
    image: vibecode-full-stack-starter-kit_php_laravel:latest
    container_name: vibecode-full-stack-starter-kit_php_fpm
    ports:
      - "8202:9000"  # PHP-FPM
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html:cached
      - ./docker/php.ini:/usr/local/etc/php/conf.d/laravel.ini:ro
      - ./docker/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf:ro
    environment:
      # Database connection
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=vibecode-full-stack-starter-kit_app
      - DB_USERNAME=root
      - DB_PASSWORD=vibecode-full-stack-starter-kit_mysql_pass
      # Redis connection
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=vibecode-full-stack-starter-kit_redis_pass
      # Laravel specific
      - APP_NAME="vibecode-full-stack-starter-kit_app"
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8201
      - SESSION_DRIVER=redis
      - CACHE_DRIVER=redis
    restart: unless-stopped
    networks:
      - vibecode-full-stack-starter-kit_network
    healthcheck:
      test: ["CMD-SHELL", "php -v || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: vibecode-full-stack-starter-kit_mysql
    ports:
      - "8203:3306"  # MySQL database
    environment:
      - MYSQL_ROOT_PASSWORD=vibecode-full-stack-starter-kit_mysql_pass
      - MYSQL_DATABASE=vibecode-full-stack-starter-kit_app
      - MYSQL_USER=vibecode-full-stack-starter-kit
      - MYSQL_PASSWORD=vibecode-full-stack-starter-kit_mysql_pass
    volumes:
      - vibecode-full-stack-starter-kit_mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    networks:
      - vibecode-full-stack-starter-kit_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vibecode-full-stack-starter-kit_redis
    ports:
      - "8204:6379"  # Redis cache
    command: redis-server --appendonly yes --requirepass "vibecode-full-stack-starter-kit_redis_pass"
    volumes:
      - vibecode-full-stack-starter-kit_redis_data:/data
    restart: unless-stopped
    networks:
      - vibecode-full-stack-starter-kit_network

  # Development Tools Container
  tools:
    image: alpine:latest
    container_name: vibecode-full-stack-starter-kit_tools
    ports:
      - "8205:8080"  # Tools/utilities port
    volumes:
      - ./tools:/workspace:cached
      - ./backend:/var/www/html:ro
      - ./frontend:/app:ro
    command: tail -f /dev/null  # Keep container running
    restart: unless-stopped
    networks:
      - vibecode-full-stack-starter-kit_network

# Networks
networks:
  vibecode-full-stack-starter-kit_network:
    driver: bridge
    name: vibecode-full-stack-starter-kit_network

# Volumes
volumes:
  vibecode-full-stack-starter-kit_mysql_data:
    name: vibecode-full-stack-starter-kit_mysql_data
  vibecode-full-stack-starter-kit_redis_data:
    name: vibecode-full-stack-starter-kit_redis_data
